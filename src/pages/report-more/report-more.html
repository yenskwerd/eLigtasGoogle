<ion-header>
  <ion-navbar>
    <ion-title>Report</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item text-center>
      <ion-icon item-center  name="water" color="{{ data.triage }}" style="zoom:4.0;"></ion-icon>
  </ion-item>
    <ion-row>
      <ion-col>
        <ion-label>Victim Name:</ion-label>
        <h5>{{ data.victim_name }}</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Victim Description:</ion-label>
        <h5>{{ data.victim_desc }}</h5>
      </ion-col>
    </ion-row>
</ion-content>
