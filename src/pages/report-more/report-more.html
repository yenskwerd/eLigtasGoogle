  <form>
    <ion-item>
      <ion-label stacked>Person Name</ion-label>
      <ion-input type="text" [(ngModel)]="victim_nametext" name="victim_name" #victim_name></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-textarea [(ngModel)]="victim_desctext" name="victim_desc" #victim_desc></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>Triage</ion-label>
      <ion-select #C interface="popover" [(ngModel)]="triage" name="triage">
        <ion-option value="Green">Green (Minor)</ion-option>
        <ion-option value="Yellow">Yellow (Delayed)</ion-option>
        <ion-option value="Red">Red (Immediate)</ion-option>
        <ion-option value="Black">Black (Expectant)</ion-option>
      </ion-select>

              <button ion-button color={{black}} (click)="showb($event, 'Black')" round block>Black (Expectant)</button></div>   -->
    </ion-item>
    <button ion-button type="submit" (click)="update()" block>Update</button>
