<ion-header>
  <ion-navbar>
    <ion-title>Change Name</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label stacked>Enter New Name</ion-label>
        <ion-input type="text" name="name" #name value="{{ username }}"></ion-input>
      </ion-item>

    <div text-center>
        <button ion-button type="submit" (click)="changeName()">Change Name</button>
        <button ion-button (click)="back()">Cancel</button>
      </div>

</ion-content>
