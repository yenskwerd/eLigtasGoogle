<ion-header>
  <ion-navbar>
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
        <ion-label stacked>Enter Email Address</ion-label>
        <ion-input type="email" name="email" #email></ion-input>
      </ion-item>

    <div text-center>
        <button ion-button type="submit" (click)="sendEmail()">Submit</button>
        <button ion-button (click)="back()">Cancel</button>
      </div>

</ion-content>
