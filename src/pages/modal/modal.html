<ion-header>

  <ion-navbar>
    <ion-title>Add Report</ion-title>
    <ion-buttons left>
      <button ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-item>
      <ion-label stacked>Person Name</ion-label>
      <ion-input type="text" name="victim_name" #victim_name></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-textarea name="other" #victim_desc></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>Triage</ion-label>
      <ion-select #C interface="popover" (ionChange)="triagefilter(triage);" [(ngModel)]="triage" name="triage">
        <ion-option value="Green">Green</ion-option>
        <ion-option value="Yellow">Yellow</ion-option>
        <ion-option value="Red">Red</ion-option>
        <ion-option value="Black">Black</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button type="submit" (click)="report()" block>Report</button>
  </form>
</ion-content>
