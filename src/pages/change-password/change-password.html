<ion-header>
  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item>
      <ion-label stacked>Enter Old Password</ion-label>
      <ion-input type="password" name="old" #old></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Enter New Password</ion-label>
      <ion-input type="password" name="new" #new></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Enter New Password Again</ion-label>
      <ion-input type="password" name="verify" #verify></ion-input>
    </ion-item>

    <div text-center>
        <button ion-button type="submit" (click)="changePassword()">Change Password</button>
        <button ion-button (click)="back()">Cancel</button>
      </div>

</ion-content>
