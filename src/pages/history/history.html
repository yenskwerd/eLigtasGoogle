<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title text-center>History</ion-title>
</ion-navbar> 

</ion-header>


<ion-content (root)="rootPage">
  <ion-card padding *ngFor="let item of history">
      <ion-item>
          <h2>{{ item.action }}</h2>
          <h5>{{ item.action_datetime| date : 'longDate'  }}</h5>
          <h5>{{ item.action_datetime| date : 'shortTime'  }}</h5>
          <p>{{ item.request_id }}</p>
          <!-- <ion-icon item-end name="more"></ion-icon> -->
          <!-- <div #map id="map">
              <button ion-button (click)="addMarker()"><ion-icon name="view"></ion-icon>View in Map</button>
          </div> -->
      </ion-item>
  </ion-card>
</ion-content>
