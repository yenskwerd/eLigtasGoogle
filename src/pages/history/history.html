<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
  <ion-title text-center>History</ion-title>
</ion-navbar> 

</ion-header>


<ion-content (root)="rootPage">
  <ion-card padding *ngFor="let item of history" (click)="historymore(item)">
      <ion-item>
          <ion-row>
            <ion-col><h2>{{item.action}}</h2></ion-col>
            <ion-col><h2>{{item.request_id}}</h2></ion-col>
            <ion-col><h5>{{item.action_datetime| date : 'longDate' }} {{ item.action_datetime| date : 'shortTime' }}</h5></ion-col>
          </ion-row>
          <ion-row>
            <ion-col><img src={{item.event}} class="togglesht"></ion-col>
            <ion-col><img src={{item.request_status_id}} class="icons"></ion-col>
          </ion-row>
          <!-- <p>{{ item.request_status_id }}</p> -->
          <!-- <ion-icon item-end name="more"></ion-icon> -->
          <!-- <div #map id="map">
              <button ion-button (click)="addMarker()"><ion-icon name="view"></ion-icon>View in Map</button>
          </div> -->
      </ion-item>
  </ion-card>
</ion-content>
