<ion-header>

  <ion-navbar>
    <ion-title>Report</ion-title>
    <ion-buttons left>
      <button ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
        <button ion-button icon-only (click)="openModal()">
          <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
    <!-- <button ion-button right>
      <ion-icon name="add"></ion-icon>
    </button> -->
  </ion-navbar>  
</ion-header>


<ion-content >
  <h1 text-center>{{event}}</h1>
        <ion-item text-wrap *ngFor="let item of reports">
          
          <ion-icon item-end  name="water" color="{{ item.triage }}"></ion-icon>
          <h2>{{ item.victim_name }}</h2>
          <!-- <ion-icon item-end name="arrow-dropright"></ion-icon> -->
        </ion-item>
</ion-content>
