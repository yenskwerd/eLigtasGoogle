<ion-header>
  <ion-navbar>
    <ion-title>{{ 'Steps' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="main-view" text-center no-bounce>
  <div class="overlay" (click)="dismiss()"></div>
  <div class="modal_content" (click)="dismiss()">
    <ion-slides pager="true" (ionSlideReachEnd)="dismiss()">

      <ion-slide>
        <h1>{{ 'Calm' | translate }}</h1>
        <img src="assets/imgs/wait.png" />
      </ion-slide>  
    
      <ion-slide>
        <h1>{{ 'Away' | translate }}</h1>
        <img src="assets/imgs/stop.png" />
      </ion-slide>

      <ion-slide>
      </ion-slide>
    
    </ion-slides>
  </div>
</ion-content>
