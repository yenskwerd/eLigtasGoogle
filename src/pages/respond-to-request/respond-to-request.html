<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Respond to Request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form >
    <ion-label stacked>Event</ion-label>
    <ion-item>
      <ion-input [readonly]="isReadonly" value="{{event}}"></ion-input>
    </ion-item>
    <ion-label stacked>Persons Injured</ion-label>
    <ion-item>
      <ion-input type="number" name="injured" [readonly]="isReadonly" value="{{injured}}"></ion-input>
    </ion-item>
    <ion-label stacked>Persons Trapped</ion-label>
    <ion-item>
      <ion-input type="number" name="trapped" [readonly]="isReadonly" value="{{trapped}}"></ion-input>
    </ion-item>
    <ion-label stacked>Other info</ion-label>
    <ion-item>
      <ion-textarea name="other" [readonly]="isReadonly" value="{{other}}"></ion-textarea>
    </ion-item>
    <ion-label stacked>Rescuees special needs</ion-label>
    <ion-item>
      <ion-input name="special" [readonly]="isReadonly" value="{{special}}"></ion-input>
    </ion-item>
