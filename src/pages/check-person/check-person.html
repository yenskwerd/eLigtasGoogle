<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Check Request</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- <button ion-button type="submit" (click)="pushChangePin()" block><ion-icon name="pin"></ion-icon>&nbsp; Change Location</button> -->
  <ion-label>Please check on this person:</ion-label>
  <form>
    <ion-item>
      <ion-label stacked>Persons Name</ion-label>
      <ion-input type="text" name="name" #person_to_check></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button color="trans" (click)="showfire($event, 'Fire')" ion-fab><img src={{firecolor}} class="icons"></button>
        </ion-col>
        <ion-col>
          <button color="trans" (click)="showeq($event, 'Earthquake')" ion-fab><img src={{eqcolor}} class="icons"></button>
        </ion-col>
        <ion-col>
          <button color="trans" (click)="showflood($event, 'Flood')" ion-fab><img src={{floodcolor}} class="icons"></button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item>
      <ion-label stacked>Persons Injured</ion-label>
      <ion-input type="number" name="injured" #persons_injured></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Persons Trapped</ion-label>
      <ion-input type="number" name="trapped" #persons_trapped></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Other info</ion-label>
      <ion-textarea name="other" #other_info></ion-textarea>
    </ion-item>
    <ion-list>

      <ion-label stacked>Are there rescuees with special needs?</ion-label>
      <ion-item>
        <ion-label stacked>visually impaired</ion-label>
        <ion-checkbox (ionChange)="visualchanged($event, 'visually impaired')"></ion-checkbox>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>cannot hear well</ion-label>
        <ion-checkbox (ionChange)="hearchanged($event, 'cannot hear well')"></ion-checkbox>
      </ion-item>
    
      <ion-item>
        <ion-label stacked>unable to walk</ion-label>
        <ion-checkbox (ionChange)="walkchanged($event, 'unable to walk')"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label stacked>with mental health issues</ion-label>
        <ion-checkbox (ionChange)="mentalchanged($event, 'with mental health issues')"></ion-checkbox>
      </ion-item>
    
    </ion-list>
    <!-- <button ion-button type="submit" (click)="report()" block>Submit Request</button> -->
  </form>
  <div text-center>
    <button ion-button type="submit" (click)="checkreport()">Submit Request</button>
    <button ion-button (click)="pushBackToMap()">Back to Map</button>
  </div>
</ion-content>
