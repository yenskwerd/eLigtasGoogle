<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'Report' | translate }}</ion-title> 
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- <button ion-button type="submit" (click)="pushChangePin()" block><ion-icon name="pin"></ion-icon>&nbsp; Change Location</button> -->

  <!-- <ion-icon *ngIf="currentNumber>0" name="remove-circle" (click)="decrement()"></ion-icon>&nbsp;
    {{currentNumber}}
  <ion-icon name="add-circle" (click)="increment()"></ion-icon>
   -->
  <form>
    <!-- <ion-item> -->
      <ion-label stacked translate>Event</ion-label>
      <!-- <ion-select #C interface="popover" (ionChange)="eventfilter(event);" [(ngModel)]="event" name="event"> -->
        <!-- <ion-option value="Fire">Fire</ion-option>
        <ion-option value="Earthquake">Earthquake</ion-option>
        <ion-option value="Flood">Flood</ion-option> -->
        <ion-grid>
          <ion-row>
            <ion-col>
              <button color="trans" (click)="showfire($event, 'Fire')" ion-fab><img src={{firecolor}} class="icons"></button>
            </ion-col>
            <ion-col>
              <button color="trans" (click)="showeq($event, 'Earthquake')" ion-fab><img src={{eqcolor}} class="icons"></button>
            </ion-col>
            <ion-col>
              <button color="trans" (click)="showflood($event, 'Flood')" ion-fab><img src={{floodcolor}} class="icons"></button>
            </ion-col>
            <ion-col>
              <button color="trans" (click)="showOthers($event, 'Others')" ion-fab><img src={{othercolor}} class="icons"></button>
            </ion-col>
          </ion-row>
        </ion-grid>
              <!-- </ion-select> -->
    <!-- </ion-item> -->
    <ion-item *ngIf="buttonClicked">
      <ion-label stacked>State Event</ion-label>
      <ion-input type="text" name="other" #other></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked translate>Injured</ion-label>
      <ion-input type="number" name="injured" #persons_injured></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked translate>Trapped</ion-label>
      <ion-input type="number" name="trapped" #persons_trapped></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked translate>Other</ion-label>
      <ion-textarea name="other" #other_info></ion-textarea>
    </ion-item>
    <ion-list>

      <ion-label stacked translate>Needs</ion-label>
      <ion-item>
        <ion-label stacked translate>Visually</ion-label>
        <ion-checkbox (ionChange)="visualchanged($event, 'visually impaired')"></ion-checkbox>
      </ion-item>
    
      <ion-item>
        <ion-label stacked translate>Hear</ion-label>
        <ion-checkbox (ionChange)="hearchanged($event, 'cannot hear well')"></ion-checkbox>
      </ion-item>
    
      <ion-item>
        <ion-label stacked translate>Walk</ion-label>
        <ion-checkbox (ionChange)="walkchanged($event, 'unable to walk')"></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label stacked translate>Mental</ion-label>
        <ion-checkbox (ionChange)="mentalchanged($event, 'with mental health issues')"></ion-checkbox>
      </ion-item>
    
    </ion-list>
  </form>
  <div text-center>
    <button ion-button type="submit" (click)="checkreport()">{{ 'Submit' | translate }}</button>
    <button ion-button (click)="pushBackToMap()">{{ 'Back' | translate }}</button>
  </div>
</ion-content>
